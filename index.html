<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="w-5/6 mx-auto">
            <h1 class="text-teal-600 text-5xl font-bold text-center mt-5 mb-8">Money Master</h1>
            <div class="flex gap-5">
                <div class="w-7/12">
                    <img src="images/money-master.png" alt="money master">
                </div>
                <div class="w-5/12 bg-slate-200 p-4">
                    <!-- income field area -->
                    <div class="text-right">
                        <p class="text-center font-semibold text-xl mb-2">Income</p>
                        <label for="income-field" class="block pr-20">
                            Income: <input id="income-field" class="bg-gray-300 px-3 py-2 rounded" type="number" name="income-field" >
                        </label>
                    </div>
                    <!-- expenses fields area -->
                    <div class="text-right">
                        <p class="text-center font-semibold text-xl mb-2 mt-3">Expenses</p>
                        <label for="food-field" class="block mb-4 pr-20">
                            Food: <input id="food-field" type="number" class="bg-gray-300 px-3 py-2 rounded"  name="food-field" >
                        </label>
                        <label for="rent-field" class="block mb-4 pr-20">
                            Rent: <input id="rent-field" type="number" class="bg-gray-300 px-3 py-2 rounded" name="rent-field">
                        </label>
                        <label for="cloth-field" class="block mb-4 pr-20">
                            Clothes: <input id="cloth-field" type="number" class="bg-gray-300 px-3 py-2 rounded" name="cloth-field">
                        </label>
                    </div>
                    <div class="text-center">
                        <button id="calculate-balance" class="my-4 ml-10 bg-cyan-600 px-10 py-3 font-semibold text-white text-xl rounded">Calculate</button>
                    </div>
                    <!-- calculate expenses and balance -->
                    <div class="text-center text-2xl font-semibold">
                        <h2 class="my-3">Total Expenses: <span id="expenses-total">00</span></h2>
                        <h2 class="mb-6">Balance: <span id="balance-total">00</span></h2>
                    </div>
                    <!-- saving setting -->
                    <div class="flex justify-evenly items-center">
                        <label for="save-amount-field" class="block">
                            Save: <input id="save-amount-field" type="number" class="bg-gray-300 px-3 py-2 rounded w-24" name="save-amount-field" placeholder="20">
                        </label>
                        <p class="w-4">%</p>
                        <button id="save-balance-calculate" class="bg-cyan-600 px-12 py-2 font-semibold text-white text-xl rounded">Save</button>
                    </div>
                    <!-- saving amount and remaining balance -->
                    <div class="text-center text-2xl font-semibold">
                        <h2 class="mt-7 mb-2">Saving Amount: <span id="save-amount">00</span></h2>
                        <h2>Remaining Balance: <span id="remain-balance">00</span></h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- script file -->
    <script src="js/utilities.js"></script>
    <script src="js/calculate.js"></script>
    <script src="js/save-balance.js"></script>
</body>
</html>
